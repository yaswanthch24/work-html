<!DOCTYPE html>
<html>  
    <body>
        <p>This is a demo to load an external html file containing a form. Sandbox attribute restricts
            the user from form submission. Try removing sandbox attribute, provide some username and password
            and hit submission button
        </p>
        <iframe src="./form1.html"
        width="1000" height="1000" sandbox="allow-forms"></iframe>
    </body>
</html>
